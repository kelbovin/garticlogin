<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      background-color: blue;
      color: white;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 300px;
      margin: 0 auto;
      margin-top: 100px;
      text-align: center;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px;
      background-color: #ffffff;
      color: blue;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://gartic.com.br/avatar.php" alt="Foto de Perfil">
    <form>
      <input type="text" name="userlogin" placeholder="Login">
      <input type="password" name="senhalogin" placeholder="Senha">
      <button type="submit">Logar</button>
    </form>
  </div>
</body>
</html>
